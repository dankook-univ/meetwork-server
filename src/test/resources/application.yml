server:
  port: 8080

spring:
  application:
    name: meetwork

  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test;MODE=MySQL
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  redis:
    host: localhost
    port: 6379
    password: password

minio:
  endpoint: http://localhost:9001
  bucket: meetwork
  access_key: meetwork
  secret_key: meetworkpass
  
